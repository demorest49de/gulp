<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/svg+xml" href="img/logo/logo.svg">
    <link rel="icon" type="image/png" href="img/logo/logo.png">

    <link rel="preload" href="font/Inter-400.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="font/Inter-700.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="font/Lato-400.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="font/Lato-700.ttf" as="font" type="font/ttf" crossorigin>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createLink = url => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = url;
                document.head.append(link);
            };
            createLink("css/index.css");
        });
    </script>
    <script type="module" src="js/index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            init('#app', 'blog');
        });
    </script>
    <title>Блог</title>
</head>
<body>
    <div id="app"></div>
</body>
</html>
